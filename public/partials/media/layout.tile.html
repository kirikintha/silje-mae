<div ng-if="layout === 'tile'">
    <!--Pager-->
    <pager></pager>
    <!--Photos-->
    <div ng-repeat="item in media track by $index" class="col-md-4 repeat-animate tile">
        <photos ng-if="item.type === 'image'" image-style="full"></photos>
        <video-player ng-if="item.type === 'video'" video-settings="item.videoSettings"></video-player>
    </div>
    <!--Pager-->
    <pager></pager>
</div>
