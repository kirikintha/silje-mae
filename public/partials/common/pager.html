<div ng-show="totalPages > 1" class="col-md-12 clearfix">
    <nav>
        <span class="pagination-status text-uppercase">showing page {{current}} of {{totalPages}} ({{total}} Total)</span>
        <ul class="pagination">
            <li>
                <a ng-href="{{pager.previous}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="" ng-class="{'active' : page.current == page.name}" ng-repeat="page in pages track by $index"><a ng-href="{{page.url}}">{{page.name}}</a></li>
            <li>
                <a ng-href="{{pager.next}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
